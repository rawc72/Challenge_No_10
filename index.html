<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./Assets/stylesheet.css" rel="stylesheet">
    <title>MyTeamDashboard</title>
</head>

<body>
    <header>
        My Team
    </header>

    <main>
        <br>
        <div class="card">
            <img src="./Assets/img_avatar.png" alt="Avatar" style="width:100%">
            <div class="container">
                <h4><b>Robert Williams</b></h4>
                <h5><b>Manager</b></h5>
                <div class="input">
                    <label for="inputID" class="form-label">ID:</label>
                    <div class="col-sm-20">
                        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
                    </div>
                </div>
                <div class="input">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <div class="col-sm-20">
                        <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
                    </div>
                </div>
                <div class="input">
                    <label for="inputOffice" class="form-label">Office No.:</label>
                    <div class="col-sm-20">
                        <input type="number" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <img src="./Assets/img_avatar2.png" alt="Avatar" style="width:100%">
            <div class="container">
                <h4><b>Maria Trapani</b></h4>
                <h5><b>Engineer</b></h5>
                <div class="input">
                    <label for="inputID" class="form-label">ID:</label>
                    <div class="col-sm-20">
                        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
                    </div>
                </div>
                <div class="input">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <div class="col-sm-20">
                        <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
                    </div>
                </div>
                <div class="input">
                    <label for="inputOffice" class="form-label">GitHub:</label>
                    <div class="col-sm-20">
                        <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
