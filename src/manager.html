<div class="card">
    <div class="cardTitle">
        <div>{{name}}</div>
        <div class="margin-top-8"><i class="fas fa-mug-hot"></i> Manager</div>
    </div>
    <div class="cardContent">
        <div class="row">ID: {{id}}</div>
        <div class="row">Email: <a href="mailto:{{email}}">{{email}}</a></div>
        <div class="row">Office number: {{officeNumber}}
        </div>
    </div>
</div>
