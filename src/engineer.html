<div class="card">
    <div class="cardTitle">
        <div>{{name}}</div>
        <div class="margin-top-8"><i class="fas fa-glasses"></i> Engineer</div>
    </div>
    <div class="cardContent">
        <div class="row">ID: {{id}}</div>
        <div class="row">Email: <a href="mailto:{{email}}">{{email}}</a></div>
        <div class="row">Github: <a href="https://github.com/{{github}}">{{github}}</a>
        </div>
    </div>
</div>
